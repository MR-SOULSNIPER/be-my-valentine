<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff3366;
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff6699;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3366;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #cc0044;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div id="buttons">
    <button onclick="yesClicked()">Yes</button>
    <button onclick="noClicked()">No</button>
  </div>
  <div id="message"></div>

  <script>
    function yesClicked() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('message').innerHTML = "ðŸ’– Yay! You make my heart skip a beat! ðŸ’–";
    }

    function noClicked() {
      const buttonsDiv = document.getElementById('buttons');
      buttonsDiv.innerHTML = `
        <p>Are you sure?</p>
        <button onclick="noClickedAgain()">No</button>
        <button onclick="noClickedAgain()">No</button>
      `;
    }

    function noClickedAgain() {
      document.getElementById('message').innerHTML = "ðŸ˜¢ Oh no! Maybe next time... ðŸ˜¢";
      document.getElementById('buttons').style.display = 'none';
    }
  </script>
</body>
</html>
